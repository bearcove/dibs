[workspace]
members = [
  "crates/*",
  "examples/my-app-workspace/my-app",
  "examples/my-app-workspace/my-app-db",
  "examples/my-app-workspace/my-app-queries",
]
exclude = ["examples/admin-ui"]
resolver = "3"

[workspace.metadata.cargo-shear]
ignored = ["dibs-runtime"]

[workspace.dependencies]
# Internal crates
dibs = { path = "crates/dibs" }
dibs-config = { path = "crates/dibs-config" }
dibs-macros = { path = "crates/dibs-macros" }
dibs-proto = { path = "crates/dibs-proto" }
dibs-qgen = { path = "crates/dibs-qgen" }
dibs-query-schema = { path = "crates/dibs-query-schema" }
dibs-db-schema = { path = "crates/dibs-db-schema" }
dibs-jsonb = { path = "crates/dibs-jsonb" }
dibs-runtime = { path = "crates/dibs-runtime" }
dockside = { path = "crates/dockside" }

# facet ecosystem
facet = { git = "https://github.com/facet-rs/facet", branch = "main" }
figue = { git = "https://github.com/bearcove/figue", branch = "main" }
facet-core = { git = "https://github.com/facet-rs/facet", branch = "main" }
facet-value = { git = "https://github.com/facet-rs/facet", branch = "main" }
facet-json = { git = "https://github.com/facet-rs/facet", branch = "main" }
facet-reflect = { git = "https://github.com/facet-rs/facet", branch = "main" }
facet-testhelpers = { git = "https://github.com/facet-rs/facet", branch = "main" }
facet-format = { git = "https://github.com/facet-rs/facet", branch = "main" }
facet-tokio-postgres = { path = "crates/facet-tokio-postgres" }

strid = { git = "https://github.com/bearcove/strid", branch = "main" }

# styx ecosystem
facet-styx = { git = "https://github.com/bearcove/styx", branch = "main" }
styx-embed = { git = "https://github.com/bearcove/styx", branch = "main" }
styx-tree = { git = "https://github.com/bearcove/styx", branch = "main", features = ["facet"] }
styx-lsp-ext = { git = "https://github.com/bearcove/styx", branch = "main" }
styx-lsp = { git = "https://github.com/bearcove/styx", branch = "main" }

# roam ecosystem
roam = { git = "https://github.com/bearcove/roam", branch = "main" }
roam-codegen = { git = "https://github.com/bearcove/roam", branch = "main" }
roam-session = { git = "https://github.com/bearcove/roam", branch = "main" }
roam-stream = { git = "https://github.com/bearcove/roam", branch = "main" }
roam-websocket = { git = "https://github.com/bearcove/roam", branch = "main" }

# async runtime
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
tokio-postgres = { version = "0.7" }
tokio-tungstenite = "0.26"
deadpool-postgres = "0.14"

# serialization & data
bytes = "1"
chrono = "0.4"
jiff = "0.2"
postgres-types = "0.2"
rust_decimal = { version = "1", default-features = false, features = [] }
time = "0.3"
uuid = "1"

# error handling
thiserror = "2"

# CLI & terminal
crossterm = "0.29"
dotenvy = "0.15"
owo-colors = "4"
ratatui = "0.30"

# syntax highlighting
arborium = { version = "2", features = ["lang-rust"] }
arborium-highlight = "2"
arborium-theme = "2"
ariadne = "0.6"

# proc macros
proc-macro2 = "1"
quote = "1"
unsynn = { version = "0.3", features = ["proc_macro2"] }

# codegen
codegen = "0.3"

# misc
camino = "1"
indexmap = "2"
inventory = "0.3"
blake3 = "1"

# dev/test dependencies
insta = "1"
proptest = "1"
testcontainers = "0.26"
testcontainers-modules = { version = "0.14", features = ["postgres"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[patch.crates-io]
facet = { git = "https://github.com/facet-rs/facet", branch = "main" }

